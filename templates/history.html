{% extends "base.html" %}

{% block content %}
<h2>Training History</h2>

<!-- Filter Form -->
<form method="GET" action="{{ url_for('history') }}" class="form-inline mb-3">
  <div class="form-group">
    <input type="text" name="training_name" class="form-control" placeholder="Filter by Training Name" value="{{ request.args.get('training_name', '') }}">
  </div>
  <button type="submit" class="btn btn-primary ml-2">Filter</button>
  <a href="{{ url_for('history') }}" class="btn btn-secondary ml-2">Clear</a>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Training Name</th>
      <th>Sensor ID</th>
      <th>Start Time</th>
      <th>Stop Time</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for round in rounds %}
      <tr>
        <td>{{ round.id }}</td>
        <td>{{ round.training_name }}</td>
        <td>{{ round.sensor_id }}</td>
        <td>{{ round.start_time }}</td>
        <td>{{ round.stop_time }}</td>
        <td>
          <a href="{{ url_for('round_details', round_id=round.id) }}" class="btn btn-info btn-sm">Details</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
